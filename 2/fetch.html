<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Fetch</title>
    </head>
    <body>
        <div id='container'></div>
        <script>
            fetch('/api/name').then(response => response.text()).then(text => {
                document.getElementById('container').innerText = text;
            });
        </script>
    </body>
</html>
